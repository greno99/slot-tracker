<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Casino chip -->
  <circle cx="24" cy="28" r="10" fill="url(#chipGradient)" stroke="#fff" stroke-width="1.5"/>
  <circle cx="24" cy="28" r="7" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="24" y="32" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  
  <!-- Dice -->
  <rect x="38" y="18" width="8" height="8" rx="1" fill="#fff" stroke="#34495e" stroke-width="0.5"/>
  <circle cx="40" cy="20" r="0.8" fill="#34495e"/>
  <circle cx="44" cy="24" r="0.8" fill="#34495e"/>
  
  <!-- Chart/tracking elements -->
  <g stroke="#27ae60" stroke-width="2" fill="none">
    <polyline points="12,45 18,42 24,38 30,40 36,35 42,37 48,32" opacity="0.8"/>
    <circle cx="18" cy="42" r="1.5" fill="#27ae60"/>
    <circle cx="30" cy="40" r="1.5" fill="#27ae60"/>
    <circle cx="42" cy="37" r="1.5" fill="#27ae60"/>
  </g>
  
  <!-- Dollar sign accent -->
  <text x="48" y="52" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <!-- Decorative stars -->
  <g fill="#f1c40f" opacity="0.6">
    <polygon points="8,16 9,19 12,19 10,21 11,24 8,22 5,24 6,21 4,19 7,19" transform="scale(0.6)"/>
    <polygon points="52,8 53,11 56,11 54,13 55,16 52,14 49,16 50,13 48,11 51,11" transform="scale(0.5)"/>
  </g>
</svg>